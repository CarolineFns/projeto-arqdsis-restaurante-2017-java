<html>
<head>
<meta charset="UTF-8">
<title>CRUD Cardápio</title>
</head>
<body>
<!-- http://localhost:8080/teste_crud_cliente/clientes.html -->
	<form method="post" action="crudCardapio">
		<label for="id">Código: </label> 
		<input type="number"
			placeholder="Digite o código do item" id="id" name="id" /><br />
		
		<label for="tipo">Tipo: </label> 
		<input type="text"
			placeholder="Digite o tipo" id="tipo"
			name="tipo" /><br /> 
			
		<label for="disponibilidade">Disponibilidade: </label>
		<input type="text" placeholder="Digite a disponibilidade"
			id="disponibilidade" name="disponibilidade" /><br />
			
		<label for="descricao">Descrição: </label>
		<input type="text" placeholder="Digite a Descrição"
			id="descricao" name="descricao" /><br />
		
		<label for="preco">Preço: </label>
		<input type="number" placeholder="Digite o Preço"
			id="preco" name="preco" /><br />
		
		<input type="submit"
			name="oQueFazer" value="Cadastrar" /><br />
		<input type="submit"
			name="oQueFazer" value="Consultar" /><br /> 
		<input type="submit"
			name="oQueFazer" value="Remover" /><br />
		<input type="submit"
			name="oQueFazer" value="Atualizar" />
			
	</form>
</body>
</html>
